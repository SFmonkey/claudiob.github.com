---
layout: default
name: Coding projects
---

<ol class="listProjects">
{% for post in site.posts reversed %}
  <li class="{% cycle 'class="left"', '', 'class="right"' %}">
    <a href="{{ post.url }}" title="More on {{ post.name }} {{ post.period }}">
  	<span class="proj">{{ post.name }}</span>
  	<em>{{ post.language | downcase }}</em>
  	<img src="/images/{{post.title|downcase}}_home.png" alt="Project screenshot" />
  	<span class="desc">{{post.desc}} (<span class="link">more&hellip;</span>)
  	</span>
    </a>
  </li>
{% endfor %}
</ol>
